<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Js Data Type and Component Oprator</title>
        <link href="./css/style.css" rel="stylesheet">
        <style>
            div#box1{
                width: 400px;
                height: 400px;
                background-color: red;
                text-align: center;
                line-height: 400px;
                border-radius: 100px;
                font-size: 40px;
            }
        </style>
            
        <script src="./js/script.js"></script>
        <script>
            // 1. way is the console.log()
            console.log("Js code is runin in Inside the head tag")


            var x = 10;
            
            //1. way is a js output
            console.log(typeof x);

            //2. way is a js output
            document.getElementById("box5").innerHTML = typeof x;

            //3. Way is a js output
            document.write('<h1>' +typeof x+ '</h1>');

            //4. way is a js output
            window.alert(typeof x);
        </script>
    </head>
    <body>
        <div id="box1">A11 ARJUN</div>
        <div id="box2">A11 ARJUN</div>
        <div id="box3" style="width: 400px;height: 400px; background-color: aqua;text-align: center;line-height: 400px;border-radius: 40px;font-size: 25px;">A11 ARJUN </div>
        <div id="box4"></div>
        <div id="box5"></div>
        
        <script>
           // window.alert("Js code is runing inside the head tag");

            document.getElementById("box4").innerHTML = 'Hello innerHTML';
        </script>
    </body>
</html>
